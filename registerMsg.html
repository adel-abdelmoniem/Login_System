<body onload="welcome()">


    <div id="login" class=" d-flex  justify-content-between">


        <h3 class=" text-left pl-5" id="logo">Smart Login System</h3>



    </div>


    <div class="container d-flex justify-content-center align-items-center vh-100">


        <div id="login" class="  w-50 h-50   ">


            <h2 class=" text-center text-white my-5">SignUp Done Sucssfully</h2>
            <div class=" d-flex justify-content-center "><a class=" btn btn-primary  " href="index.html">SignUp</a>
            </div>


        </div>

        <!-- to avoid addEvenlistner error -->


        <div class=" d-none">
            <button id="registerBtn" class=" pb-2 my-3 form-control loginBtn   w-50">Register </button>
            <a id="btnLogin" class="  form-control loginBtn btn btn-primary  "><span class=" m-auto">Login</span>
            </a>
            <a id="signOutBtn" class=" btn btn-primary  m-3 pr-4  d-none ">SignOut</a>
            <div class="form-group  ">
                <input type="text" id="loginEmail" class="form-control " placeholder="Enter Your Email">
            </div>
            <div id="welcometxt" class=" text-white text-center py-5"></div>

            <div class="form-group  ">
                <input type="text" id="firstName" class="form-control txtValid " placeholder=" First Name">
            </div>

            <div class="form-group  ">
                <input type="text" id="LastName" class="form-control txtValid " placeholder="Last Name">
            </div>
            <div class="form-group  ">
                <input type="text" id="email" class="form-control " placeholder=" Email">
            </div>
            <div class="form-group ">
                <input type="password" id="password" class="form-control" placeholder="Password ">
            </div>

            <div class="form-group ">
                <input type="password" id="rePassword" class="form-control" placeholder="Re-Password ">
            </div>
        </div>

    </div>
