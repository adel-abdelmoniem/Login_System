<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark</title>
    <meta name="author" content="Adel Abdelmoniem ">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style-signUp.css">

    <script src="js/jquery-3.5.1.slim.min.js" defer></script>
    <script src="js/popper.min.js" defer></script>
    <script src="js/bootstrap.min.js" defer></script>
    <script src="js/main.js" defer></script>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">


        <div id="login" class="  w-75 h-75   ">

            <h3 id="logo">Smart Login System</h3>

            <div class="form-group  ">
                <input type="text" id="firstName" class="form-control txtValid " placeholder=" First Name">
            </div>
            <div id="faAlertMsg" class="alert alert-danger w-75  p-1 ml-5 d-none  ">
                FirstName Must Be Start With character And At Least 2 characters only
            </div>

            <div class="form-group  ">
                <input type="text" id="LastName" class="form-control txtValid " placeholder="Last Name">
            </div>
            <div id="lsAlertMsg" class="alert alert-danger w-75  p-1 ml-5 d-none  ">
                LastName Must Be Start With character And At Least 2 characters only
            </div>

            <div class="form-group  ">
                <input type="text" id="email" class="form-control " placeholder=" Email">
            </div>
            <div id="emlAlertMsg" class="alert alert-danger w-75  p-1 ml-5 d-none  ">
                Enter a correct mail
            </div>

            <div class="form-group ">
                <input type="password" id="password" class="form-control" placeholder="Password ">
            </div>

            <div class="form-group ">
                <input type="password" id="rePassword" class="form-control" placeholder="Re-Password ">
            </div>

            <div id="pswAlertMsg" class="alert alert-danger w-75  p-1 ml-5 d-none  ">
                Enter a correct password !
            </div>

            <div class=" d-flex">
                <a id="registerBtn" class=" btn btn-primary pb-2 my-3 form-control loginBtn w-50  ">Register </a>
            </div>

            <div class=" d-none">

                <a id="signOutBtn" class=" btn btn-primary  m-3 pr-4   ">SignOut</a>

                <a id="btnLogin" class=" d-flex form-control loginBtn btn btn-primary  "><span
                        class=" m-auto">Login</span>
                </a>

                <div class="form-group  ">
                    <input type="text" id="loginEmail" class="form-control " placeholder="Enter Your Email">
                </div>
            </div>



        </div>



    </div>

</body>

</html>
